<h1>{{ name }}
</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{  getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !=='Batman'"
class="btn btn-primary mx-2"
(click)="changeHeroe()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 50"
class="btn btn-primary"
(click)="changeAge()">
  Cambiar Edad
</button>

<button
(click)="reset()"
class="btn btn-primary mx-2"

>Reset</button>
